<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Katalog Motor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2e3a59;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: white;
            width: 300px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: 0.3s;
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card h3 {
            margin: 15px;
        }
        .card p {
            margin: 0 15px 15px;
            color: #555;
        }
        .price {
            color: #d32f2f;
            font-weight: bold;
            margin: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Katalog Motor 2025</h1>
    </header>

    <div class="container">
        <div class="card">
            <img src="125.webp" alt="Motor 1">
            <h3>Honda Vario 160</h3>
            <p>Skutik modern dengan mesin 160cc dan desain sporty.</p>
            <p class="price>Rp 26.000.000</p>
        </div>

        <div class="card">
            <img src="kawasaki125.jpg" alt="Motor 3">
            <h3>Kawasaki Ninja 250</h3>
            <p>Motor sport dengan tenaga tinggi dan desain agresif.</p>
            <p class="price">Rp 65.000.000</p>
        </div>
    </div>
</body>
</html>
